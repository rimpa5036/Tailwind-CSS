<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body
  class="min-h-screen bg-cover bg-center flex items-center justify-center relative"
  style="background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1350&q=80');"
>
  <!-- Applying blur effect to the background -->
  <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-md"></div>

  <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 max-w-sm w-full z-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form id="loginForm" novalidate>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="you@example.com"
        />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Email is required.</p>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="••••••••"
        />
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password is required.</p>
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-500 text-white py-2 rounded-md hover:bg-emerald-600 transition"
      >
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="#" class="text-emerald-500 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form from submitting

      let isValid = true;

      // Email Validation
      if (emailInput.value.trim() === '') {
        emailError.classList.remove('hidden');
        isValid = false;
      } else {
        emailError.classList.add('hidden');
      }

      // Password Validation
      if (passwordInput.value.trim() === '') {
        passwordError.classList.remove('hidden');
        isValid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      // If all is good, submit the form (you can replace with actual login logic)
      if (isValid) {
        alert('Form submitted successfully!');
        // form.submit(); // Uncomment if real submission is needed
      }
    });
  </script>
</body>
</html>
